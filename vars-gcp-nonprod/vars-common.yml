foundation: gcp-nonprod                                    # current foundation code

# Added to replace the S3 reference
gcs:
  buckets:
    automation: platform-automation-core
    installation: platform-automation-install

# To use Google Cloud Storage(GCS) instead, append the ops-file called resource-gcs.yml to the main scripts like so (example)
# ./4-fly-patch-products.sh gcp-control-plane gcp-nonprod test-resource-file-patch ops-files/resource-gcs.yml

s3:
  endpoint: https://your-s3-url                       # the S3 endpoint
  access_key_id: ((s3_access_key_id))                 # credhub: ((s3_access_key_id))
  secret_access_key: ((s3_secret_access_key))         # credhub: ((s3_secret_access_key))
  region_name: ""                                     # optional, regin name
  buckets:
    platform_automation: platform-automation          # map bucket for platform-automation artifacts (e.g. image)
    foundation: dev                                   # map bucket for current foundation for hosting exported installation-*.zip files

